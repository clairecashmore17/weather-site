<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- USING BULMA FOR PRACTICE FOR PROJECT -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Me This!</title>
</head>
<body>
    <header class="hero">
        <div class="hero-body container">
            <p class="title has-text-white">
                Weather Site
            </p>
        </div>
    </header>

    <main class="columns" id="main-page">
        <!-- Left menu -->
        <form class="column is-one-third" id="search-form">
            <h1>Search For A City: </h1>
            <input class="input is-info m-2" id="city-name" type="text" placeholder="Enter City Name"/>
            <button class="button is-info is-small is-fullwidth m-2" type="submit">Search</button>
           
            
            
            <h1>Or, select from your previous searches:</h1>
            <div class="select is-multiple is-info" id="choice-menu" >
                <select multiple size="8" id="menu-select">
                    <!-- Will dynamically add our options here -->
                </select>
            </div>
        </form>
        <!-- Right information -->
        <!-- TODAYS WEATHER -->
        <div class="column">
            <section class="box" id="current-weather">
                <h2 class="title" id="city"></h2>
                <ul class="weather-info">
                    <li class="weather-detail">
                        <img id="weather-icon"/>
                    </li>
                    <li class="weather-detail" id="temperature">
                        
                    </li>
                    <li class="weather-detail" id="wind"> 
                       
                    </li>
                    <li class="weather-detail" id="humidity">
                        
                    </li>
                    <li class="weather-detail" id="uv">
                        
                    </li>
                </ul>
              
            </section>
            <!-- FIVE DAY FORECAST -->
            <section class="columns">
                
                <div class="card column  m-3 blue" >
                    <div class="card-content" id="day-0">
                        
                        
                    </div>
                </div>
                <div class="card column  m-3 blue" >
                    <div class="card-content" id="day-1">
                        
                        
                    </div>
                </div>
                <div class="card column  m-3 blue" >
                    <div class="card-content" id="day-2">
                        
                        
                    </div>
                </div>
                <div class="card column  m-3 blue" >
                    <div class="card-content" id="day-3">
                        
                       
                    </div>
                </div>
                <div class="card column  m-3 blue" >
                    <div class="card-content" id="day-4">
                        
                       
                    </div>
                </div>
            </section>
            
        </div>
        
    </main>



  <script src="./assets/js/script.js"></script> 
</body>

</html>
